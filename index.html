<html>
    <head>
        <title>Signin Integration</title>
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//platform.linkedin.com/in.js">
        api_key: 81vxkuojtx1wjg
        authorize: true
        onLoad: onLinkedInLoad
        scope: r_basicprofile r_emailaddress
    </script>

    <body>
        <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/LinkedIn_Logo.svg/291px-LinkedIn_Logo.svg.png"></h1>
        <div class="cover">
            <p>Click here to Sign-In</p>
            <script type="in/Login"></script>
            <div id="profileData" style="display: none;">
                <p><a href="javascript:void(0);" onclick="logout()">Logout</a></p>
                <div id="picture"></div>
                <div class="info">
                    <p id="name"></p>
                    <p id="intro"></p>
                    <p id="email"></p>
                    <p id="location"></p>
                    <p id="link"></p>
                </div>
            </div>    
        </div>

        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
